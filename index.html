<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="general-1">
      <div class="contact-form">Contact Form #02</div>

      <div class="general-2">
        <div class="greenbkg">
          <div class="lets-get-in-touch">Let's get in touch</div>
          <div class="were-open">
            We're open for any suggestion or just to have a chat
          </div>
          <div class="address-icon">
            <div class="bx-bxs"><i class="bx bxs-location-plus"></i></div>
            <div class="address"> <b>Address:</b> 198 West 21th Street, Suite 721 New York NY 10016
            </div>
          </div>
          <div class="phone-icon">
            <div class="bx-bxs"><i class="bx bxs-phone"></i></div>
            <div class="phone">Phone: + 1235 2355 98</div>
          </div>
          <div class="email-icon">
            <div class="bx-bxs"><i class="bx bxs-paper-plane"></i></div>
            <div class="email">Email: info@yoursite.com</div>
          </div>
          <div class="website-icon">
            <div class="bx-bxs"><i class="bx bx-world"></i></div>
            <div class="website">Website yoursite.com</div>
          </div>
        </div>

        <div class="whitebkg">
          <div class="get-in-touch">Get in touch</div>
          <div class="personal-details">

            <form action="submit-form" method="post">

                <div class="name-email">
            <div class="name-2">
              <label for="name">FULL NAME</label>
              <input type="text" id="name" name="name" placeholder="Name" required>
              </div>

            <div class="email-2">
              <label for="email">EMAIL ADDRESS</label>
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
        </div>
            <div class="subject-2">
              <label for="subject">SUBJECT</label>
              <input type="subject" id="subject" name="subject" placeholder="Subject"required>
            </div>

            <div class="message-2">
              <label for="message">MESSAGE</label>
              <textarea name="message" id="message" placeholder="Message" cols="30" rows="4" required></textarea>
            </div>

            <button type="submit">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
